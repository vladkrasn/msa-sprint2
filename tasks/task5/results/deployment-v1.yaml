apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service-v1
  labels:
    app: booking-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
      version: v1
  template:
    metadata:
      labels:
        app: booking-service
        version: v1
    spec:
      containers:
      - name: booking-service
        image: booking-service
        imagePullPolicy: Never
        env:
        - name: ENABLE_FEATURE_X
          value: "false"
        ports:
        - containerPort: 8080
