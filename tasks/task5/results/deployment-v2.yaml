apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service-v2
  labels:
    app: booking-service
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
      version: v2
  template:
    metadata:
      labels:
        app: booking-service
        version: v2
    spec:
      containers:
      - name: booking-service
        image: booking-service
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
