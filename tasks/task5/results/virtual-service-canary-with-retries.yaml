apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: booking-service
spec:
  hosts:
  - booking-service
  http:
  - route:
    - destination:
        host: booking-service
        subset: v1
      weight: 90 # 90% of traffic goes heeere
    - destination:
        host: booking-service
        subset: v2
      weight: 10 # 10 goes here
    retries: # Retry rules
      attempts: 3
      perTryTimeout: 2s
      retryOn: gateway-error,connect-failure,refused-stream
